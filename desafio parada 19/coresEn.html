<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Inglês-->
    <script>
        let corEscolhida = ""

        corEscolhida = prompt("Digite a cor do fundo em inglês: ")

        if (CSS.supports("background-color", corEscolhida)) {
            document.body.style.backgroundColor = corEscolhida
        }else{
            alert("A cor informada não é válida.")
        }
    </script>
</body>
</html>
