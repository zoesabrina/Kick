<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Português-->
    <script>
        let corEscolhida = ""

        corEscolhida = prompt("Digite a cor do fundo: ")

        const cores = {
            "vermelho":"red",
            "azul":"blue",
            "verde":"green",
            "amarelo":"yellow",
            "roxo":"purple",
            "rosa":"pink",
            "cinza":"gray",
            "preto":"black",
            "branco":"white",
            "laranja":"orange",
            "marrom":"brown",
        }
        
        corTrad = corEscolhida.toLowerCase()

        if (cores[corEscolhida]) {
            corTrad = cores[corEscolhida]
            document.body.style.backgroundColor = corTrad
        }else{
            alert("A cor informada não é válida")
        }
    </script>
</body>
</html>
