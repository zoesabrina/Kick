<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <h1>Cadastro</h1>
    <form id="formulario" onsubmit="validaForm()">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Coloque seu nome" required>
        </div>

        <div>
            <label for="">Email:</label>
            <input type="mail" id="email">
        </div>

        <div>
            <label>Senha</label>
            <input type="password" id="senha">
        </div>

        <div>
            <label for="">Idade:</label>
            <input type="number" id="idade" placeholder="Coloque sua idade (18 a 80 anos)">
        </div>

        <div class="radio-group">
            <label>Gênero:</label>
            <input type="radio" name="gender" value="masculino">Masculino</label>
            <input type="radio" name="gender" value="feminino">Feminino</label>
            <input type="radio" name="gender" value="outro">Outro</label>
        </div>

        <div>
            <label for="">País:</label>
            <select id="pais" required>
                <option value="">Selecione</option>
                <option value="brasil">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option value="canada">Canadá</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
  </form>
</body>
</html>
